<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wall of Quotes</title>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.1.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.1.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.1.0/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css"/>
  <link rel="stylesheet" type="text/css" href="styles/grid.css"/>
</head>
<body>
  <h1>Wall of Quotes</h1>
  <div class="col-12 container2">
    <div class="row">
      <div class="col-6">
        <div id="slideshow"></div> 
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div id="form-access"><span>Enter Quote Here</span></div>
        <div id="quote-submit">
          <form id="quote-form" role="form" accept-charset="UTF-8" action="#">
            <label for="quote-text">Quote</label>
            <textarea id="quote-text" placeholder="600 characters maximum"
            rows="10" cols="70" required wrap="soft"></textarea>
            <div class="quote-author">
              <label for="quote-author">Author</label>
              <input placeholder="Y. Truly" type="text" name="quote-author" id="quote-author" required maxlength=30/>
            </div>
            <button type="submit">Submit</button>
          </form>
          <div class="error-quote-submit"><p>Quotes are limited to 600 characters. Please try again</p></div>
          <div class="submit-success"><p>You're quote was successfully submitted. Thank you</p></div>
        </div>
      </div>
    </div>
  </div>

  <div id="sign-in-status"></div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="scripts/config.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
